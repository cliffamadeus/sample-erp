<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT38 Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .flex-container {
      display: flex;
      flex-direction: wrap;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      width: 1000px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Dashboard Cards -->
  <div class="flex-container">
    <!-- Card 1: Total Admin Users -->
    <div class="card text-bg-success mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Admin Users</h5>
        <h1 id="totalAdmins">0</h1>
      </div>
    </div>

    <!-- Card 2: Total Users -->
    <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
        <h1 id="totalUsers">0</h1>
      </div>
    </div>

    <!-- Card 3: Temp Users -->
    <div class="card text-bg-danger text-white mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Temp Users</h5>
        <h1 id="totalTempUsers">0</h1>
      </div>
    </div>

    <!-- Card 4: Total User Accounts -->
    <div class="card text-bg-warning text-white mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Total Users</h5>
        <h1 id="totalAllUsers">0</h1>
      </div>
    </div>
  </div>

  <!-- User Accounts Table -->
  <div class="container mt-5">
    <h3>User Accounts</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Registration Date</th>
        </tr>
      </thead>
      <tbody id="userAccountsTable">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Recent Logins Table -->
  <div class="container mt-5">
    <h3>Recent Logins</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Login Timestamp</th>
          <th>Time Elapsed</th>
        </tr>
      </thead>
      <tbody id="recentLoginsTable">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Logout Button -->
  <div class="container mt-5 text-center">
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
  <script>
    // Fetch data from session storage
    const admins = JSON.parse(sessionStorage.getItem("admins")) || [];
    const users = JSON.parse(sessionStorage.getItem("users")) || [];

    // Update card values
    document.getElementById("totalAdmins").innerText = admins.length;
    document.getElementById("totalUsers").innerText = users.length;
    document.getElementById("totalTempUsers").innerText = 0; // Placeholder for temp users
    document.getElementById("totalAllUsers").innerText = admins.length + users.length;

    // Populate User Accounts Table
    const userAccountsTable = document.getElementById("userAccountsTable");
    admins.forEach((admin) => {
      userAccountsTable.innerHTML += `
        <tr>
          <td>${admin.username}</td>
          <td>Admin</td>
          <td>${admin.timestamp}</td>
        </tr>
      `;
    });
    users.forEach((user) => {
      userAccountsTable.innerHTML += `
        <tr>
          <td>${user.username}</td>
          <td>User</td>
          <td>${user.timestamp}</td>
        </tr>
      `;
    });

    // Function to format elapsed time in hours and minutes
    function formatTimeElapsed(seconds) {
    const hours = Math.floor(seconds / 3600); // 1 hour = 3600 seconds
    const minutes = Math.floor((seconds % 3600) / 60); // 1 minute = 60 seconds

    if (hours > 0 && minutes > 0) {
        return `${hours} hours ${minutes} minutes ago`;
    } else if (hours > 0) {
        return `${hours} hours ago`;
    } else if (minutes > 0) {
        return `${minutes} minutes ago`;
    } else {
        return "Just now";
    }
    }

    // Example usage in the Recent Logins Table
    const recentLoginsTable = document.getElementById("recentLoginsTable");
    const allLogins = [...admins, ...users].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    allLogins.forEach((login) => {
    const timeElapsed = Math.floor((new Date() - new Date(login.timestamp)) / 1000); // Time in seconds
    const formattedTimeElapsed = formatTimeElapsed(timeElapsed); // Format time in hours and minutes
    recentLoginsTable.innerHTML += `
        <tr>
        <td>${login.username}</td>
        <td>${admins.includes(login) ? "Admin" : "User"}</td>
        <td>${login.timestamp}</td>
        <td>${formattedTimeElapsed}</td>
        </tr>
    `;
    });

    // Logout function
    function logout() {
      sessionStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
