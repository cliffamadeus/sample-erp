<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Session</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Reset Session</h2>
    <div class="alert alert-warning">
      <p class="text-center">Click the button below to reset the session storage. This will clear all user and admin data.</p>
    </div>
    <button class="btn btn-danger w-100" onclick="resetSession()">Reset Session</button>
    <a href="index.html" class="btn btn-secondary w-100 mt-3">Back to Login</a>

    <!-- List of All Users -->
    <div class="mt-5">
      <h3 class="text-center mb-4">All Registered Users</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Registration Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Fetch all users and admins from session storage
    const admins = JSON.parse(sessionStorage.getItem("admins")) || [];
    const users = JSON.parse(sessionStorage.getItem("users")) || [];

    // Combine admins and users into a single list
    const allUsers = [...admins.map(user => ({ ...user, role: "Admin" })), ...users.map(user => ({ ...user, role: "User" }))];

    // Display all users in the table
    const userList = document.getElementById("userList");
    allUsers.forEach((user, index) => {
      userList.innerHTML += `
        <tr>
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td>${user.timestamp}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="removeUser('${user.username}', '${user.role}')">Remove</button>
          </td>
        </tr>
      `;
    });

    // Function to remove a specific user
    function removeUser(username, role) {
      if (role === "Admin") {
        const admins = JSON.parse(sessionStorage.getItem("admins")) || [];
        const updatedAdmins = admins.filter(user => user.username !== username);
        sessionStorage.setItem("admins", JSON.stringify(updatedAdmins));
      } else {
        const users = JSON.parse(sessionStorage.getItem("users")) || [];
        const updatedUsers = users.filter(user => user.username !== username);
        sessionStorage.setItem("users", JSON.stringify(updatedUsers));
      }
      alert(`User ${username} has been removed.`);
      window.location.reload(); // Refresh the page to update the list
    }

    // Reset session storage
    function resetSession() {
      sessionStorage.removeItem("users");
      sessionStorage.removeItem("admins");
      alert("Session storage has been reset.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
