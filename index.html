<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Form -->
        <div id="loginForm" class="mb-5">
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label for="loginRole" class="form-label">Role</label>
            <select class="form-select" id="loginRole">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" onclick="handleLogin()">Login</button>
          <p class="text-center mt-3">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
        </div>

        <!-- Signup Form (Hidden by Default) -->
        <div id="signupForm" class="mb-5" style="display: none;">
          <h2 class="text-center mb-4">Signup</h2>
          <div class="mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label for="signupRole" class="form-label">Role</label>
            <select class="form-select" id="signupRole">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn btn-success w-100" onclick="handleSignup()">Signup</button>
          <p class="text-center mt-3">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>

        <!-- Reset Session Link -->
        <div class="text-center">
          <a href="reset-session.html" class="btn btn-link">Reset Session</a>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
